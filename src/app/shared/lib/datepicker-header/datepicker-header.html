<div class="wm-datepicker-header">
  <button class="wm-datepicker-header__button" mat-icon-button (click)="previousClicked()">
    <i-feather name="chevron-left"></i-feather>
  </button>
  <span class="wm-datepicker-header__label">{{ periodLabel }}</span>
  <button class="wm-datepicker-header__button" mat-icon-button (click)="nextClicked()">
    <i-feather name="chevron-right"></i-feather>
  </button>
</div>
